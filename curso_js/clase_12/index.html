<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="shortcut icon" href="img/favicon.png">

    <title>Calculadora Sueldo Bruto a Sueldo Neto</title>
</head>
<body>
    <header class="header"></header>

    <div class="container-contact100">
		<div class="wrap-contact100">
            <div class="contact100-form">
				<span class="contact100-form-title">
                    Calculadora <br> 
                    Sueldo Bruto a Sueldo Neto                
                </span>
                <div class="wrap-input100">
					<span class="label-input100">Sueldo Bruto</span>
					<input id="input_bruto" class="input100" type="text" placeholder="Inserte su Sueldo Bruto">
                </div>

                <div class="wrap-input100">
					<span class="label-input100">Sueldo Neto</span>
                    <p id="output_neto" class="input100">-</p>
                </div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span id="btn">
								Calcular Mi Sueldo Neto
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

                <div class="container-contact100-form-rst">
					<div class="wrap-contact100-form-rst">
                        <div class="contact100-form-bgrst"></div>
						<button class="contact100-form-rst">
							<span id="rst">
								Reset
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
                
            </div>
		</div>
    </div>
    <!-- SCRIPTS JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="desafio_12.js"></script>
</body>
</html>
