<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO -->
    <meta name="description" content="Arcadian es el lugar a donde podes explorar los distintos aspectos de la cultura vintage.
                                      Te invitamos a navegar la cultura popular de los 80s y 90s.">
    <meta name="keywords" content="cultura popular 80s 90s retro vintage arcade arcadian">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="shortcut icon" href="../img/logo.png">

    <link rel="stylesheet" href="../css/style.css">

    <title>Arcadian | Contactanos!</title>
</head>
<body>
    <header class="header-basico">
        <div class="logo-box">
            <a href="../index.html"><img src="../img/logo.png" alt="Logo" class="logo"></a>
        </div>
        <nav class="top_nav">
            <ul class="top_nav__list">
                <li class="top_nav__item"><a class="top_nav__link" href="../index.html">home</a></li>
                <li class="top_nav__item"><a class="top_nav__link" href="games.html">games</a></li>
                <li class="top_nav__item"><a class="top_nav__link" href="fashion.html">fashion</a></li>
                <li class="top_nav__item"><a class="top_nav__link" href="music.html">music</a></li>
                <li class="top_nav__item"><a class="top_nav__link" href="art.html">art</a></li>
                <li class="top_nav__item"><a class="top_nav__link top_nav__link-active" href="contact.html">contact</a></li>
            </ul>      
    </nav>
    </header>
    <div class="container-contact100">
		<div class="wrap-contact100">
            <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Querés algo vintage? Te lo conseguimos!
                </span>
                <div class="wrap-input100 validate-input" data-validate="Necesitamos llamarte de alguna manera...">
					<span class="label-input100">Nombre</span>
					<input class="input100" type="text" name="name" placeholder="Bruce Wayne">
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Necesitamos un email válido">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="bruce@gotham.bat">
                </div>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Presupuesto</span>
					<div>
						<select class="selection-2" name="budget">
							<option>Cuál es tu presupuesto?</option>
							<option>$1.500</option>
							<option>$2.000</option>
							<option>$2.500</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Danos más detalles">
					<span class="label-input100">Mensaje</span>
					<textarea class="input100" name="message" placeholder="Contános qué estás buscando..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Enviar
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
            </form>
		</div>
    </div>
</body>
</html>
